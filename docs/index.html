    <script>
      (function () {
        // Restore original SPA path after GitHub Pages 404 redirect:
        // /?p=/privacy&q=...&h=...
        var params = new URLSearchParams(window.location.search);
        var p = params.get("p");
        if (!p) return;
    
        var q = params.get("q");
        var h = params.get("h");
    
        var targetPath = decodeURIComponent(p);
        var targetQuery = q ? "?" + decodeURIComponent(q) : "";
        var targetHash = h ? "#" + decodeURIComponent(h) : "";
    
        // Replace the current URL without reloading
        window.history.replaceState(null, "", targetPath + targetQuery + targetHash);
      })();
    </script>
