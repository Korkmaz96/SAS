<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />

    <script>
      (function () {
        // Restore original SPA path after GitHub Pages 404 redirect:
        // /?p=/privacy&q=...&h=...
        var params = new URLSearchParams(window.location.search);
        var p = params.get("p");
        if (!p) return;
    
        var q = params.get("q");
        var h = params.get("h");
    
        var targetPath = decodeURIComponent(p);
        var targetQuery = q ? "?" + decodeURIComponent(q) : "";
        var targetHash = h ? "#" + decodeURIComponent(h) : "";
    
        // Replace the current URL without reloading
        window.history.replaceState(null, "", targetPath + targetQuery + targetHash);
      })();
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <meta name="author" content="SAS" />

    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />

    <meta name="twitter:card" content="summary_large_image" />
    
    <meta name="twitter:image" content="" />

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png?v=2">

    <!-- Apple -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2">

    <!-- Android / PWA icons (optional but fine to reference explicitly) -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192.png?v=2">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512.png?v=2">
    

    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#222A39" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
